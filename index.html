<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title></title>
  </head>
  <body class="page">
    <header class="header">
      <img class="logo" src="images/images.svg" />
      <div class="header__line"></div>
    </header>
    <main class="page__wrapper">
      <div class="profile">
        <img
          src="./images/Jacques.svg"
          alt="profile picture"
          class="profile__avatar"
        />
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__text">Explorer</p>
        </div>
        <button class="profile__add-button"></button>
      </div>

      <div class="elements">
        <div class="element">
          <img src="./images/Yosemite Valley.jpg" class="element__image"/>
          <div class="element__group">
            <h2 class="element__title">Yosemite Valley</h2>
            <button class="element__like-button"></button>
          </div>
        </div>

        <div class="element">
          <img src="images/Lake Louise.jpg" class="element__image" />
          <div class="element__group">
            <h2 class="element__title">Lake Louise</h2>
            <button class="element__like-button"></button>
          </div>
        </div>

        <div class="element">
          <img src="./images/Bald Mountains.jpg" class="element__image" />
          <div class="element__group">
            <h2 class="element__title">Bald Mountains</h2>
            <button class="element__like-button"></button>
          </div>
        </div>

        <div class="element">
          <img src="images/Latemar.jpg" class="elements__image" />
          <div class="element__group">
            <h2 class="element__title">Latemar</h2>
            <button class="element__like-button"></button>
          </div>
        </div>

        <div class="element">
          <img src="./images/Vanoise National Park.jpg" class="element__image" />
          <div class="element__group">
            <h2 class="element__title">Vanoise National Park</h2>
            <button class="element__like-button"></button>
          </div>
        </div>

        <div class="element">
          <img src="./images/Lago di braies.jpg" class="element" />
          <div class="element__group">
            <h2 class="element__title">Lago di Braies</h2>
            <button class="element__like-button"></button>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Around The U.S.</p>
    </footer>
    <script src="scripts/index.js"></script>
  </body>
</html>
